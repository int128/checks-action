name: checks-action
description: General-purpose action for GitHub Checks API

inputs:
  operation:
    description: The operation to perform (create or get)
    required: true
  check-run-name:
    description: The name of the check run
    required: true
  title:
    description: The title of the check run (required for create operation)
    required: false
  summary:
    description: The summary of the check run (required for create operation)
    required: false
  text:
    description: The text of the check run (required for create operation)
    required: false
  details-url:
    description: The details URL for the check run (optional)
    required: false
  sha:
    description: The commit SHA for the check run (optional)
    required: false
  token:
    description: GitHub token
    required: true
    default: ${{ github.token }}

outputs:
  check-run-id:
    description: The ID of the created or retrieved check run

runs:
  using: 'node20'
  main: 'dist/index.js'
